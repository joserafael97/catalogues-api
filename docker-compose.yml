  version: '3'

  services:
    db:
      image: postgres
      environment:
        - POSTGRES_DB=catalogues
        - POSTGRES_USER=production
        - POSTGRES_PASSWORD=production
    web:
      build: .
      command: python manage.py runserver 0.0.0.0:8000 --settings=catalogues.settings.production
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db